<!DOCTYPE html>
<html>
 <head>
  <title>顯示所有資料</title>
 </head>
 <body>
  <h2>顯示 PERSON 資料表所有資料</h2>
  <table border="1" cellpadding="0" cellspacing="0">
   <th>編號</th><th>時間</th><th>進出</th>
   {% for PERSON in PERSONS %}
    <tr>
     <td>{{ PERSON.id }} </td>
     <td>{{ PERSON.time }} </td>
     <td>{{ PERSON.in_out}} </td>
    </tr>
   {% endfor %}
  </table>
 </body>
</html>
